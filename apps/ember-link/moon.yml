language: 'rust'
type: 'application'

dependsOn:
  - 'protocol'

tasks:
  run:
    command: 'cargo run'
    local: true
  test:
    command: 'cargo test'
  test-cov:
    command: 'llvm-cov --html'
  build-release:
    command: 'cargo build --release'
  build-docker:
    command: 'docker build -f "apps/ember-link/Dockerfile" . -t emberlinkio/ember-link:latest'
