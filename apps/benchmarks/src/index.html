<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benchmark App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-2xl mx-auto p-8 space-y-8">
      <h1 class="text-3xl font-bold">Benchmark App</h1>

      <div class="space-y-4">
        <!-- Base URL Input -->
        <div class="flex flex-col">
          <label for="baseUrl" class="font-medium mb-1">Server Base URL:</label>
          <div class="flex space-x-2">
            <input
              type="text"
              id="baseUrl"
              placeholder="https://your-server.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="flex space-x-4">
          <!-- User Count Input -->
          <div class="flex flex-col flex-grow">
            <label for="userCount" class="font-medium mb-1">Number of Virtual Users:</label>
            <div class="flex space-x-2">
              <input
                type="number"
                id="userCount"
                min="1"
                value="10"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <div class="flex flex-col flex-grow">
            <label for="workerCount" class="font-medium mb-1">Number of workers:</label>
            <div class="flex space-x-2">
              <input
                type="number"
                id="workerCount"
                min="1"
                value="1"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>

        <!-- Start Button -->
        <button
          onclick="startBenchmark()"
          type="button"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Start Benchmark
        </button>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke="transparent"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        id="cursor-template"
        style="display: none"
        class="cursor lucide lucide-mouse-pointer2-icon lucide-mouse-pointer-2"
      >
        <path
          d="M4.037 4.688a.495.495 0 0 1 .651-.651l16 6.5a.5.5 0 0 1-.063.947l-6.124 1.58a2 2 0 0 0-1.438 1.435l-1.579 6.126a.5.5 0 0 1-.947.063z"
        />
      </svg>
      <div id="cursors-container" class="w-full min-w-[400px] h-[400px] relative"></div>

      <div class="space-y-2">
        <h2 class="text-xl font-semibold">Results</h2>
        <pre id="output" class="bg-gray-100 p-4 rounded-md text-sm overflow-auto hidden"></pre>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
