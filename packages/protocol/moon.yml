language: 'typescript'
type: 'library'

tasks:
  build:
    command: 'yarn build'
    deps:
      - 'generate-ts'
      - 'generate-rs'
      - 'test'
    outputs:
      - dist/**/*
  generate-rs:
    command:
      - cargo run -p bare-rs -- compile ./src/schema.bare
      - -o ./src/generated.rs
      - -d=Serialize,Deserialize,Eq,Clone,PartialEq
      - -u="use serde::{Serialize, Deserialize};"
      - --serde
    outputs:
      - src/generated.rs
    options:
      cache: false
  generate-ts:
    command:
      - yarn bare compile ./src/schema.bare -o ./src/generated.ts
    outputs:
      - src/generated.ts
    options:
      cache: false
  test:
    command: 'cargo test'
    deps:
      - generate-rs
    options:
      cache: false
